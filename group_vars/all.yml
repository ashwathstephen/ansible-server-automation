---
# Global variables for all hosts

# System settings
timezone: "UTC"
ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org

# User management
admin_users:
  - name: devops
    groups: sudo,docker
    shell: /bin/bash
    ssh_keys:
      - "ssh-rsa AAAAB3NzaC1yc... devops@example.com"

# Security settings
ssh_port: 22
ssh_permit_root_login: "no"
ssh_password_authentication: "no"
ssh_max_auth_tries: 3

# Firewall settings
firewall_allowed_tcp_ports:
  - 22
  - 80
  - 443

# Docker settings
docker_edition: "ce"
docker_version: "latest"
docker_users:
  - devops

# Kubernetes settings
k8s_version: "1.29"
k8s_pod_network_cidr: "10.244.0.0/16"

# Monitoring settings
node_exporter_version: "1.7.0"
node_exporter_port: 9100
prometheus_server: "prometheus.example.com:9090"

# Package management
common_packages:
  - curl
  - wget
  - vim
  - git
  - htop
  - iotop
  - net-tools
  - jq
  - unzip
  - tree

